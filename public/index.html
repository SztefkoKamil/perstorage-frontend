<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="<%= BASE_URL %>swiper.min.css">
    <title>Perstorage</title>

    <style>
      #loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: hsla(0, 0%, 25%, 95%);
        z-index: 100;
      }
      #loading-container h2 {
        font-family: 'Avenir', Arial, Helvetica, sans-serif;
        font-size: calc(20px + 10vw);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Perstorage application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-container">
      <h2>Loading...</h2>
    </div>
    <script> window.loadingScreen = document.getElementById('loading-container'); </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
